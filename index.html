<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Resume in JSON formate</title>
</head>
<body>
   <b><h1>Resume</h1></b>
     <b><h2> Personal Details</h2></b>
    <script>
       var str ='{"name":"Sarathkumar.N","age":"26","dateofbirth":"01.04.1996","sex":"Male","MaritalStatus":"Single","Address":"No.37 Srinivasa perumal kovil St Chennai-68"}'
       var o=JSON.parse(str);
        document.write("<br>Name:" +  o.name);
        document.write("<br>Age:"+    o.age);
        document.write("<br>Dob:"+     o.dateofbirth);
        document.write("<br>Sex:"+o.sex);
        document.write("<br>Matital status:"+o.MaritalStatus);
        document.write("<br>Address:"+o.Address);
     </script>      
</body>

</html>
